<md-toolbar>
  <button *ngIf="isMobile === true" class="menu-toggle-mobile" md-button (click)="sidenav.toggle()">
      <md-icon>menu</md-icon>Menu
  </button>
  <div class="menu-title">
    <h2>Blackhawk Tree Care</h2>
    <!--<img src="assets/images/placeholder.png" alt="">-->
  </div>

  <div *ngIf="isMobile === false" class="desktop-menu">
    <app-menu></app-menu>
  </div>
</md-toolbar>

<md-sidenav-container>
  <md-sidenav class="side-nav" #sidenav mode="{{mode}}">
    <app-menu></app-menu>
    <button md-button (click)="sidenav.toggle()">Close <md-icon>close</md-icon></button>
  </md-sidenav>
  
  <div class="content">
    <app-home></app-home>
  </div>
</md-sidenav-container>
